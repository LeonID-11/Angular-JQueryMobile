<!doctype html>
<html>
<head>
	<title>Angular with jQM</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="Libs/jqm/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/_main.min.css">

	<script src="Libs/jquery-1.11.1.min.js"></script>						<!-- jQuery -->
	<script src="Libs/angular/angular.min.js"></script>	<!-- Angular -->
	<script src="Libs/jqm/jquery.mobile-1.4.5.min.js"></script>	<!-- jQuery Mobile -->
	
	<script src="app.js"></script>
	<script src="js/directives.js"></script>
	
</head>
<body ng-app="restApp" ng-controller="mainCtrl">
	<div data-role="page" id="menuPage" ng-controller="menuListCtrl">
		<div data-role="main" class="ui-content">
			<ul id="menuList">
				<li ng-repeat="item in products" ng-click="openItem(item)">
					<div><img class="thumbnail" ng-src="img/{{item.image}}" alt=""/></div>
					<div class="name">{{item.name}}</div>
					<div class="price">{{currency + item.price}}</div>
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed"><h1>Angular with jQueryMobile App &copy; 2016</h1></div>
	</div>
	
	<menu-item-page>	</menu-item-page>

</body>
</html>
